<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="./static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="./static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="./static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="./static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="./static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"><i>H2S Gas Detection Alarm</i></h2>
                    <form action="test_model" method="POST">

                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label"><b>Ambient Temperature</b></label>
                                    <input class="input--style-4" type="text" name="Temperature">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label"><b>Calibration</b></label>
                                    <input class="input--style-4" type="text" name="Calibration">
                                </div>
                            </div>
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label"><b>Unwanted substance deposition</b></label>
                                    <input class="input--style-4" type="text" name="substance">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label"><b>Humidity</b></label>
                                    <input class="input--style-4" type="text" name="Humidity">
                                </div>
                            </div>
                        <div class="col-4">
                                <div class="input-group">
                                    <label class="label"><b>H2S Content </b></label>
                                    <input class="input--style-4" type="text" name="h2s">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label"><b>detected by</b></label>
                                    <input class="input--style-4" type="text" name="detected">
                                </div>
                            </div>

                        <div class="p-t-15">
                            <button type="submit" class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                    <div id="pred">
                    <br>
        {{pred}}<br></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
<script>
    $(document).ready(function)
    {
    $("#pred").empty();
    }

</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
